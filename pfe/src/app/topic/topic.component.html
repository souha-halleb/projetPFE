
<form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" name="title" [(ngModel)]="topicfrm.title" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="description" [(ngModel)]="topicfrm.description">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="duration" [(ngModel)]="topicfrm.duration">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">field</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="field" [(ngModel)]="topicfrm.field">
        </div>
      
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="button" class="btn btn-primary btn-lg" (click)="createTopic()">Ajouter</button>
          </div>

      </div>
  </form>
