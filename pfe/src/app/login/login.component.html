<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                    <input type="text" placeholder="EMAIL" name="email" [(ngModel)]="loginfrm.email" required />
                    <input type="password" placeholder="PASSWORD"  name="password" [(ngModel)]="loginfrm.password"  required/>
                    <button class="opacity" >SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                    
                    <a href="" click="goToRegister()">REGISTER</a>

                   
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
